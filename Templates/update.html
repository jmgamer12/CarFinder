{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <form class="contact-form" method="post" action="/update_person/">
            {% csrf_token %}
            <div class="form-group">
                    <label for="inputName">Person to be updated</label>
                    <input type="text" name="personName" class = "form-control" id="inputName" placeholder="Insert Name Here (Case Sensitive)">
            </div>
            <div>
                <label><b>Information:</b></label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputOrg">Organization</label>
                    <input type="text" class = "form-control" id="inputOrg" name ="orgInput" placeholder="Organization">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTeam">Team</label>
                    <input type="text" class = "form-control" id="inputTeam" name="teamInput" placeholder="Team">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Phone</label>
                    <input type="tel" name="inputPhone" class = "form-control" id="inputPhone" placeholder="Phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="riderSelect" id="radioRider" value="rider">
                <label class="form-check-label" for="radioRider">Rider</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="riderSelect" id="radioDriver" value="driver">
                <label class="form-check-label" for="radioDriver">Driver</label>
            </div>
            <div id="form-extension"></div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
