{% extends 'base.html' %}
{% block content %}
    <table>
        <tr>
            <th><b>Events:</b></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th>Organization</th>
            <th>Event</th>
            <th>Location</th>
            <th>Time</th>
        </tr>
        {% for event in events %}
        <tr>
            <td>{{ event.org_name }}</td>
            <td>{{ event.ev_name }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.time }}</td>
        </tr>
        {% endfor %}
    </table>
    <br><br>
    <div class="container">
        <form class="contact-form" method="post" action="/events_add/">
            {% csrf_token %}
            <div class="form-group">
                <p><b>Event Information</b></p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEvent">Event</label>
                    <input type="text" name="inputEvent" class = "form-control" id="inputEvent" placeholder="Event">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputOrg">Organization</label>
                    <input type="teext" name="inputOrg" class = "form-control" id="inputOrg" placeholder="Organization">
                </div>
            </div>
            <div class="form-group">
                <p><b>Location</b></p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" name="inputCity" class = "form-control" id="inputCity" placeholder="City">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <input type="text" name="inputState" class = "form-control" id="inputState" placeholder="State">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="datepicker">Date</label>
                    <input type="text" name="inputDate" class = "form-control" id="datepicker" placeholder="Date">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTime">Time</label>
                    <input type="text" name="inputTime" class = "form-control" id="inputTime" placeholder="Format: 00:00:00">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
